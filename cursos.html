<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos</title>
</head>
<body>
  <header>
    <h1>Inscripción a Cursos</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="lenguajes.html">Lenguajes</a></li>
        <li><a href="validacion.html">Validación</a></li>
        <li><a href="cursos.html">Cursos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Formulario</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
        <input type= "text" id="nombre" name="nombre" required><br><br>

      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required><br><br>

      <label for="dni">Documento de identidad:</label>
        <input type="text"  id="dni" name="dni" required><br><br>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo"  name="correo" required><br><br>

      <label for="curso">Selecciona un curso:</label>
      <select id="curso" name="curso" required>
        <option value="">Seleccione</option>
        <option value="frontend">IDWEB</option>
        <option value="backend">Estructuras Discretas II</option>
        <option value="base_datos">Calculo en una variable</option>
      </select><br><br>

      <p>Modalidad:</p>
        <label><input type="radio" name="modalidad" value="presencial" required> Presencial</label>
        <label><input type="radio" name="modalidad" value="virtual" required> Virtual</label><br><br>

      <p>Horarios disponibles:</p>
        <label><input type="checkbox" name="horario" value="mañana"> Mañana</label>
        <label><input type="checkbox" name="horario" value="tarde"> Tarde</label>
        <label><input type="checkbox" name="horario" value="noche"> Noche</label><br><br>

      <label for="comentarios">comentarios adicionales:</label><br>
        <textarea id="comentarios" name="comentarios" rows="4" cols="40" placeholder="escribe aquí..."></textarea><br><br>

      <button type="submit">Enviar</button>
      <button type="reset">Restablecer</button>
    </form>
  </main>
</body>
</html>
