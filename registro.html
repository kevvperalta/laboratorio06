<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>
<body>
  <header>
    <h1>Registro-Suscripción al Boletín</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="lenguajes.html">Lenguajes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Formulario de Suscripción</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre completo" required><br><br>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required><br><br>

      <label>
        <input type="checkbox" name="promos" value="si">
        Acepto recibir correos promocionales
      </label><br><br>

      <button type="submit">Suscribirse</button>
      <button type="reset">Resetear</button>
    </form>
  </main>
</body>
</html>
