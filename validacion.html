  <main>
    <h2>Formulario </h2>
    <form action="#" method="post">
      <label for="correo">correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required><br><br>

      <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" 
             placeholder="entre 6 y 12 caracteres"
             pattern=".{6,12}" required><br><br>

      <label for="confirmar">Confirmar contraseña:</label>
         <input type="password" id="confirmar" name="confirmar" placeholder="Repita su contraseña" required><br><br>

      <button type="submit">Enviar</button>
      <button type="reset">Resetear</button>
    </form>
  </main>
