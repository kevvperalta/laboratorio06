<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenguajes</title>
</head>
<body>
  <header>
    <h1>Preferencias de Programación</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="registro.html">Registro</a></li>
        <li><a href="lenguajes.html">Lenguajes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Formulario de Preferencias</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="foto">Foto de perfil:</label>
      <input type="file" id="foto" name="foto" accept="image/*"><br><br>

      <label for="lenguajes">¿Qué lenguajes conoces?</label><br>
      <select id="lenguajes" name="lenguajes[]" multiple>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
        <option value="python">Python</option>
        <option value="java">Java</option>
      </select><br><br>

      <label for="horas">¿Cuántas horas de programación estudias al día?</label>
      <input type="number" id="horas" name="horas" min="0" max="24" required><br><br>

      <button type="submit">Guardar</button>
    </form>
  </main>
</body>
</html>
